<div class="container">
    <div class="triangle"
        *ngIf="plan?.bestOffer"></div>
    <div class="best"
        *ngIf="plan?.bestOffer">Best Offer</div>
    <h1>{{plan?.name}}</h1>
    <p class="period">{{plan?.period}}</p>
    <ul>
        <li *ngFor="let bulet of plan?.consList">{{bulet}}.</li>
    </ul>

    <p>Price: {{plan?.price}} {{plan?.currency}}</p>
    <button [routerLink]="['/payment', plan?.planId]">Pick a plan
        <fa-icon [icon]="faStar"></fa-icon>
    </button>
</div>

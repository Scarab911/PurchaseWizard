<div class="container">
    <h1>Order summary</h1>
    <table>
        <tr>
            <td>Subscription name</td>
            <td>{{subName}}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{subPrice}}</td>
        </tr>
        <tr>
            <td>Currency</td>
            <td>{{currency}}</td>
        </tr>
        <tr>
            <td>Card type</td>
            <td>{{cardType}}</td>
        </tr>
        <tr>
            <td>Card Number</td>
            <td>{{showCardNumber}}</td>
        </tr>

    </table>
    <div class="buttons">
        <button (click)="showLoading()">Purchase</button>
        <button [routerLink]="['/home']">Home</button>
    </div>
    <loader *ngIf="loading"></loader>
</div>
